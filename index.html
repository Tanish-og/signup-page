<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|SIGNUP|</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">

        <div class="inner-box">
            <header class="signup header">
                <h1>Signup</h1>
                <p>It just takes 30 sec..</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="full name">FULL NAME:</label>
                        <input type="text" placeholder="Tanish" id="full name" required>
                    </p>
                    <p>
                        <label for="email">YOUR EMAIL:</label>
                        <input type="email" placeholder="guptatanish50@gmail.com" id="email" required>
                    </p>
                    <p>
                        <label for="password">YOUR PASSWORD:</label>
                        <input type="password" placeholder="at least 8 characters" id="password" required>
                    </p>
                    <p>

                        <input type="submit" placeholder="submit" value="create account">
                    </p>

                </form>
            </main>
            <footer class="signup-footer">
                <p>
                    Already have an account <a href="#">Sign up</a>
                </p>

            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>



</body>

</html>
